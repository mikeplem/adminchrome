<!DOCTYPE html>
<html>
<head>
	<title>Send to TV</title>
</head>

<body>
	<form method="POST" action="/sendURL">
		Please select the TV you want to send the URL
		<select name="tv">
		<option value="10.110.2.217">CSD Left</option> 
		<option value="csdtv-right.hq.crosschx.com">CSD Right</option> 
		<option value="localhost">TV 1</option> 
		<option value="tv10">TV 10</option> 
		<option value="tv11">TV 11</option> 
		<option value="tv12">TV 12</option> 
		<option value="tv2">TV 2</option> 
		<option value="tv3">TV 3</option> 
		<option value="tv4">TV 4</option> 
		<option value="tv5">TV 5</option> 
		<option value="tv6">TV 6</option> 
		<option value="tv7">TV 7</option> 
		<option value="tv8">TV 8</option> 
		<option value="tv9">TV 9</option> 
		
		</select>
		<p />
		Please fill in the URL you want to send
		<input type="text" name="url" placeholder="https://oliveai.com">
		<p />
		<input type="submit" value="Send URL">
	</form>
</body>
</html>
